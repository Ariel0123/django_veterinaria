{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4 mb-5">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form|crispy}}


    <button class="btn btn-primary" type="submit">Guardar</button>
    
</form>
</div>



{% endblock %}
