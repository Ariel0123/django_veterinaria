{% extends "veterinaria/base.html" %}

{% block content %}

<div class="container">


    <h4 class="mt-3">Clientes</h4><a class="btn btn-sm btn-primary mt-3" href="{% url 'cliente-nuevo' %}">Nuevo Cliente</a>

    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Cliente</th>
          <th scope="col">Telefono</th>
         
          <th scope="col">Detalles</th>
      </tr>
  </thead>
  <tbody>
    {% for item in items %}
        
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.NombreCompleto}}</td>
      <td>{{item.telefono}}</td>
     
      <td>
          <a class="btn btn-sm btn-info" href="{% url 'cliente-id' item.id %}">Detalles</a>
      </td>
  </tr>

    {% endfor %}

  
</tbody>
</table>

</div>

{% endblock  %}
