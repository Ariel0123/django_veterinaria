{% extends "veterinaria/base.html" %}

{% block content %}

<div class="container mt-4">
<div class="card">
    <div class="card-header "><h4>Eliminar</h4></div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}

            <strong>Eliminar mascota {{object.nombre}}</strong>

            <div class="mt-2">
                <button class="btn btn-danger" type="submit">Si, Eliminar</button>
                <a class="btn btn-secondary" href="{% url 'cliente-list' %}">Cancelar</a>
            </div>
            
        </form>
    </div>
    
</div>
</div>

{% endblock %}
